name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test-controller

      - name: Subir a API
        run: npm star &

      - name: Esperar a API estar Funcionando
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external
